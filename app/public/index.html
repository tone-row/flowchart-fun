<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Create flowcharts and directed graphs from structured text. Export an svg, jpg, or png. Share them with a read-only link. Great for mind maps, flowcharts, process diagrams, and workflows."
    />
    <meta property="og:title" content="flowchart.fun" />
    <meta
      property="og:description"
      content="Create flowcharts and directed graphs from structured text. Export an svg, jpg, or png. Share them with a read-only link. Great for mind maps, flowcharts, process diagrams, and workflows."
    />
    <meta property="og:image" content="https://flowchart.fun/smiley.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#00aba9" />
    <meta name="theme-color" content="#ffffff" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="canonical" href="https://flowchart.fun/" />
    <link
      rel="preload"
      href="%PUBLIC_URL%/fonts/nm.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="https://cdn.jsdelivr.net/npm/monaco-editor@0.21.2/min/vs/base/browser/ui/codicons/codicon/codicon.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.svg" or "favicon.svg", "%PUBLIC_URL%/favicon.svg" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Flowchart Fun - Easily generate graphs from structured text</title>
    <script
      async
      defer
      data-domain="flowchart.fun"
      src="https://plausible.io/js/plausible.js"
    ></script>
    <script>
      window.plausible =
        window.plausible ||
        function () {
          (window.plausible.q = window.plausible.q || []).push(arguments);
        };
    </script>
    <style>
      @font-face {
        font-family: "nm";
        src: url("/fonts/nm.woff2") format("woff2");
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: "nm";
        src: url("/fonts/nmb.woff2") format("woff2");
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
