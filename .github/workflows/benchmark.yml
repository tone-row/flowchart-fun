name: CI
on: [push]
jobs:
  build:
    name: Benchmark
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 8
      - name: Install Deps
        run: pnpm install
      - name: Benchmark
        run: pnpm -F app benchmark
