name: CI
on: [push]
jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - uses: pnpm/action-setup@v3
        name: Install pnpm
        id: pnpm-install
        with:
          version: 8
      - name: Install Dependencies
        run: pnpm install
      - name: Build shared
        run: pnpm -F shared build
      - name: Test
        run: pnpm -F app test:coverage
